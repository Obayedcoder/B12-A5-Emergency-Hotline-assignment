<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>

    <!-- tailwind cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <!-- font-awesome cdn -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="m-0 p-0 box-border">
    <!-- Header section -->
     <!-- Navbar section -->
      <nav class="flex gap-10 justify-between  m-4 items-center max-w-[1440px] mx-auto ">
        <div class="flex gap-2 ">
            <img class="max-h-[100px]" src="./assets/logo.png" alt="">
            <h2 class="font-extrabold  text-[40px] text-green-800">Emergency<br>Service</h2>
        </div>
    <div class="flex justify-between gap-8 ">
          <!-- heart -->
        <div class="bg-green-100  flex  gap-5 rounded-3xl">
          <p class="font-extrabold text-[32px] ml-3 mt-1">0</p>
          <img class=" max-h-[50px] mt-1 mr-4 pr-1" src="./assets/heart.png" alt="">
        </div>
        <!-- coin -->
         <div class="bg-green-100 flex gap-5 rounded-3xl">
          <p class="m-1 text-[32px] ml-3 font-bold ">100 </p>
          <img class="max-h-[50px]  mr-4 my-2 " src="./assets/coin.png" alt="">
         </div>
         <!-- copy -->
          <div class="bg-green-600 rounded-3xl text-center flex ">
            <p class="text-white ml-5 mt-1 pl-2 text-[32px]">1</p>
          <p class="text-white mr-5 mt-1 pr-2 text-[32px]">Copy </p>
         </div>
    </div>
      </nav>
      <!-- Hero Section -->
       <section class=" max-w-full mx-auto bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
        <div class="flex flex-col items-center">
          <img class="mt-10 max-h-[200px]" src="./assets/logo-dark.png" alt="">
          <h1 class="text-[#FFFFFF] my-5 text-[60px] font-extrabold" >Emergency Service Directory</h1>
          <p class="text-[#FFFFFF] my-5 text-[24px]">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>

       </section>
